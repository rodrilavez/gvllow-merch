<body>
    <!-- Main Content -->
    <main class="signup-main">
        <!-- Hero Section -->
        <section class="hero-signup">
            <div class="hero-background"></div>
            <div class="hero-content">
                <div class="hero-logo">
                    <img src="./IMG/gvllow_leopard_logo.png" alt="GVLLOW" class="hero-main-logo">
                </div>
                <h1 class="hero-title">JOIN THE CLUB</h1>
                <p class="hero-subtitle">Be the first to know about new releases, tour dates, and exclusive content</p>
                
                <!-- Sign Up Form -->
                <div class="signup-form-container">
                    <form method="post" action="https://www.aweber.com/scripts/addlead.pl" class="signup-form" id="signupForm" accept-charset="UTF-8">
                        <input type="hidden" name="meta_web_form_id" value="972114609" />
                        <input type="hidden" name="meta_split_id" value="" />
                        <input type="hidden" name="listname" value="awlist6875081" />
                        <input type="hidden" name="redirect" value="https://gvllow.com" />
                        <input type="hidden" name="meta_redirect_onlist" value="https://gvllow.com" />
                        <input type="hidden" name="meta_adtracking" value="gvllow_webform_1" />
                        <input type="hidden" name="meta_message" value="1" />
                        <input type="hidden" name="meta_required" value="name,email" />
                        <input type="hidden" name="meta_tooltip" value="" />
                        
                        <!-- Honeypot for spam protection -->
                        <input type="text" name="website" style="display: none;" tabindex="-1" autocomplete="off">
                        
                        <div class="form-fields">
                            <div class="input-group">
                                <input type="text" name="name" id="signupName" placeholder="Your name" required 
                                       minlength="2" maxlength="50" pattern="[a-zA-ZÀ-ÿ\s]+" 
                                       title="Please enter a valid name (letters and spaces only)"
                                       class="form-input">
                                <span class="input-focus"></span>
                            </div>
                            
                            <div class="input-group">
                                <input type="email" name="email" id="signupEmail" placeholder="Your email" required 
                                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                                       title="Please enter a valid email address"
                                       class="form-input">
                                <span class="input-focus"></span>
                            </div>
                            
                            <button type="submit" class="signup-btn" id="signupSubmitBtn">
                                <span class="btn-text">JOIN THE CULT</span>
                                <span class="btn-loading" style="display: none;">
                                    <img src="./IMG/gvllow_leopard_logo.png" alt="GVLLOW" class="loading-logo">
                                </span>
                                <span class="btn-success" style="display: none;">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    WELCOME!
                                </span>
                            </button>
                        </div>
                        
                        <p class="privacy-text">We respect your privacy. Unsubscribe anytime.</p>
                    </form>
                </div>
            </div>
        </section>
